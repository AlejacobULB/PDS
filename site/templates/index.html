<!DOCTYPE html>
<html lang="fr-BE">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>FND - Fake News Dectector</title>
    <link href="../static/styles/css/bootstrap.css" rel="stylesheet">
    <link href="../static/styles/css/bootstrap-grid.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="../static/styles/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/assets/logo.jpeg" />

</head>

{% include 'navbar.html' %}
<body>
<div class="jumbotron d-flex align-items-center" style="height: 100vh; background-color: #fcfcfc">
    <div class="container text-center">
        <h1>
            Bienvenue sur notre Détecteur <br>de Fake News !
        </h1>
        <h4>
            <br>
            <button type="button" onclick="window.location.href='{{ url_for( 'game' ) }}';"
                    class="btn btn-primary btn-lg"
                    style="padding: 32px 60px; background-color: #78508D; border-color: #78508D">Jouer
            </button>
            <br> <br>
            <center><button id ="buttonShowCopyPasteZone" type="button" onclick="toggleShow()"
                    class="btn btn-primary btn-lg"
                    style="padding: 32px 60px; background-color: #78508D; border-color: #78508D">Soumettre son propre texte
            </button></center>
            <br><br>
            <div id="copyPasteZone" style="display: none">
               <textarea id ="textToAnalyse" placeholder="Coller votre article ici, Paste your article here" style="width: 70%; height: 400px">
               </textarea>
                <br> <br>
                <button type="buttonSubmitText" onclick="SendTextToServer()"
                    class="btn btn-primary btn-lg"
                    style="padding: 32px 60px; background-color: #78508D; border-color: #78508D">Soumettre à analyse
            </button>
            </div>
        </h4>
    </div>
</div>

</body>
<div id="myModal_analyse" class="modal">
        <!-- Modal content -->
        <div class="modal-perso">
            <p id="analyseTextResult" class="text-center">Notre algorithme a analysé votre article <br> et a prédit qu'il était </p><p class="text-center" id="resultText"></p>
            <p class="text-center" id="replay-text">Voulez vous analyser un autre article?</p>
            <center>
                <button class="btn btn-success" id="yes_replay" onclick="ClosePopup()">Oui !
                </button>
                <button class="btn btn-danger" id="no_replay" onclick="CopyPasteZoneHide()">Non
                </button>
            </center>
        </div>

</div>
<script src="../static/js/functions.js?18"></script>


</html>
